<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <!-- <link rel="stylesheet" href="/tactoe.css"> -->

    <title>The Amazing TicTacToe</title>
</head>

<body>
    <div class="container bg-dark p-5">
        <div class="row">
            <h3 class="col m-3 p-3 text-center text-warning text-capitalize">Tic-Tac-Toe</h3>
        </div>
        <div class="row text-white">
            <div id="box1" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-right border-bottom"><pre>  </pre></div>
            <div id="box2" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-right border-bottom"><pre>  </pre></div>
            <div id="box3" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-bottom"><pre>  </pre></div>
        </div>
        <div class="row text-white">
            <div id="box4" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-right border-bottom"><pre>  </pre></div>
            <div id="box5" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-right border-bottom"><pre>  </pre></div>
            <div id="box6" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-bottom"><pre>  </pre></div>
        </div>
        <div class="row text-white">
            <div id="box7" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-right"><pre>  </pre></div>
            <div id="box8" class="box col-4  p-2 display-3 text-center text-uppercase border-warning border-right"><pre>  </pre></div>
            <div id="box9" class="box col-4  p-2 display-3 text-center text-uppercase"><pre>  </pre></div>
        </div>
        <div class="row m-5">
            <button id="reset" class="col-2 offset-5 btn btn-success text-center" >Reset</button>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./tictactoe.js" type="text/javascript"></script>

</body>

</html>
